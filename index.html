<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Keyboard</title>
</head>
<body>
    <div id="container">
        <div id="containerMain">
            <textarea id="text"></textarea>
            <div id="keyboard">
                    <div id="keyboardLeftPannel">
                        <button class="keys" id="Escape">
                            <p>Esc</p>
                        </button>
                        <button class="keys" id="F1">
                            <p>F1</p>
                        </button>
                        <button class="keys" id="F2">
                            <p>F2</p>
                        </button>
                        <button class="keys" id="F3">
                            <p>F3</p>
                        </button>
                        <button class="keys" id="F4">
                            <p>F4</p>
                        </button>
                        <button class="keys" id="F5">
                            <p>F5</p>
                        </button>
                        <button class="keys" id="F6">
                            <p>F6</p>
                        </button>
                        <button class="keys" id="F7">
                            <p>F7</p>
                        </button>
                        <button class="keys" id="F8">
                            <p>F8</p>
                        </button>
                        <button class="keys" id="F9">
                            <p>F9</p>
                        </button>
                        <button class="keys" id="F10">
                            <p>F10</p>
                        </button>
                        <button class="keys" id="F11">
                            <p>F11</p>
                        </button>
                        <button class="keys" id="F12">
                            <p>F12</p>
                        </button>
                        <button class="keys" id="firstUp">
                            <p>&#x219f;</p>
                        </button>
                        <button class="keys" id="Backquote" value="`">
                            <p>`</p>
                        </button>
                        <button class="keys" id="Digit1" value="1">
                            <p>1</p>
                        </button>
                        <button class="keys" id="Digit2" value="2">
                            <p>2</p>
                        </button>
                        <button class="keys" id="Digit3" value="3">
                            <p>3</p>
                        </button>
                        <button class="keys" id="Digit4" value="4">
                            <p>4</p>
                        </button>
                        <button class="keys" id="Digit5" value="5">
                            <p>5</p>
                        </button>
                        <button class="keys" id="Digit6" value="6">
                            <p>6</p>
                        </button>
                        <button class="keys" id="Digit7" value="7">
                            <p>7</p>
                        </button>
                        <button class="keys" id="Digit8" value="8">
                            <p>8</p>
                        </button>
                        <button class="keys" id="Digit9" value="9">
                            <p>9</p>
                        </button>
                        <button class="keys" id="Digit0" value="0">
                            <p>0</p>
                        </button>
                        <button class="keys" id="Minus" value="-">
                            <p>-</p>
                        </button>
                        <button class="keys" id="Equal" value="=">
                            <p>=</p>
                        </button>
                        <button class="keys" id="Backspace">
                            <p>delete</p>
                        </button>
                        <button class="keys" id="Tab">
                            <p>Tab</p>
                        </button>
                        <button class="keys" id="KeyQ" value="q">
                            <p>Q</p>
                        </button>
                        <button class="keys" id="KeyW" value="w">
                            <p>W</p>
                        </button>
                        <button class="keys" id="KeyE" value="e">
                            <p>E</p>
                        </button>
                        <button class="keys" id="KeyR" value="r">
                            <p>R</p>
                        </button>
                        <button class="keys" id="KeyT" value="t">
                            <p>T</p>
                        </button>
                        <button class="keys" id="KeyY" value="y">
                            <p>Y</p>
                        </button>
                        <button class="keys" id="KeyU" value="u">
                            <p>U</p>
                        </button>
                        <button class="keys" id="KeyI" value="i">
                            <p>I</p>
                        </button>
                        <button class="keys" id="KeyO" value="o">
                            <p>O</p>
                        </button>
                        <button class="keys" id="KeyP" value="p">
                            <p>P</p>
                        </button>
                        <button class="keys" id="BracketLeft" value="[">
                            <p>[</p>
                        </button>
                        <button class="keys" id="BracketRight" value="]">
                            <p>]</p>
                        </button>
                        <button class="keys" id="Backslash" value="\">
                            <p>\</p>
                        </button>
                        <button class="keys" id="CapsLock">
                            <p>Caps Lock</p>
                        </button>
                        <button class="keys" id="KeyA" value="a">
                            <p>A</p>
                        </button>
                        <button class="keys" id="KeyS" value="s">
                            <p>S</p>
                        </button>
                        <button class="keys" id="KeyD" value="d">
                            <p>D</p>
                        </button>
                        <button class="keys" id="KeyF" value="f">
                            <p>F</p>
                        </button>
                        <button class="keys" id="KeyG" value="g">
                            <p>G</p>
                        </button>
                        <button class="keys" id="KeyH" value="h">
                            <p>H</p>
                        </button>
                        <button class="keys" id="KeyJ" value="j">
                            <p>J</p>
                        </button>
                        <button class="keys" id="KeyK" value="k">
                            <p>K</p>
                        </button>
                        <button class="keys" id="KeyL" value="l">
                            <p>L</p>
                        </button>
                        <button class="keys" id="Semicolon" value=";">
                            <p>;</p>
                        </button>
                        <button class="keys" id="Quote" value="'">
                            <p>'</p>
                        </button>
                        <button class="keys" id="Enter">
                            <p>Enter</p>
                        </button>
                        <button class="keys" id="ShiftLeft">
                            <p>Shift</p>
                        </button>
                        <button class="keys" id="KeyZ" value="z">
                            <p>Z</p>
                        </button>
                        <button class="keys" id="KeyX" value="p">
                            <p>X</p>
                        </button>
                        <button class="keys" id="KeyC" value="c">
                            <p>C</p>
                        </button>
                        <button class="keys" id="KeyV" value="v">
                            <p>V</p>
                        </button>
                        <button class="keys" id="KeyB" value="b">
                            <p>B</p>
                        </button>
                        <button class="keys" id="KeyN" value="n">
                            <p>N</p>
                        </button>
                        <button class="keys" id="KeyM" value="m">
                            <p>M</p>
                        </button>
                        <button class="keys" id="Comma" value=",">
                            <p>,</p>
                        </button>
                        <button class="keys" id="Period" value=".">
                            <p>.</p>
                        </button>
                        <button class="keys" id="Slash" value="/">
                            <p>/</p>
                        </button>
                        <button class="keys" id="ShiftRight">
                            <p>Shift</p>
                        </button>
                        <button class="keys" id="ControlLeft">
                            <p>Control</p>
                        </button>
                        <button class="keys" id="OSLeft">
                            <p>OS</p>
                        </button>
                        <button class="keys" id="AltLeft">
                            <p>Alt</p>
                        </button>
                        <button class="keys" id="Space" value=" ">
                            <p>Space</p>
                        </button>
                        <button class="keys" id="AltRight">
                            <p>Alt</p>
                        </button>
                        <button class="keys" id="ContextMenu">
                            <p>Text</p>
                        </button>
                        <button class="keys" id="ControlRight">
                            <p>Control</p>
                        </button>
                    </div>
                    <div id="keyboardCenterPannel">
                        <div id="keyboardCenterPannelUp">
                            <button class="keys">
                                <p>F13</p>
                            </button>
                            <button class="keys">
                                <p>F14</p>
                            </button>
                            <button class="keys">
                                <p>F15</p>
                            </button>
                            <button class="keys">
                                <p>Fn</p>
                            </button>
                            <button class="keys" id="Home">
                                <p>Home</p>
                            </button>
                            <button class="keys" id="PageUp">
                                <p>Up</p>
                            </button>
                            <button class="keys" id="Delete">
                                <p>Del</p>
                            </button>
                            <button class="keys">
                                <p>End</p>
                            </button>
                            <button class="keys" id="PageDown">
                                <p>Down</p>
                            </button>
                        </div>
                        <div id="keyboardCenterPannelDown">
                            <button class="keys" id="ArrowUp">
                                <p>&#x2191;</p>
                            </button>
                            <button class="keys" id="ArrowLeft">
                                <p>&#x2190;</p>
                            </button>
                            <button class="keys" id="ArrowDown">
                                <p>&#x2193;</p>
                            </button>
                            <button class="keys" id="ArrowRight">
                                <p>&#x2192;</p>
                            </button>
                        </div>
                    </div>
                    <div id="keyboardRightPannel">
                        <div id="keyboardRightPannelUp">
                            <button class="keys">
                                <p>F16</p>
                            </button>
                            <button class="keys">
                                <p>F17</p>
                            </button>
                            <button class="keys">
                                <p>F18</p>
                            </button>
                            <button class="keys">
                                <p>F19</p>
                            </button>
                            <button class="keys" id="NumLock">
                                <p>Clear</p>
                            </button>
                            <button class="keys" value="=">
                                <p>=</p>
                            </button>
                            <button class="keys" id="NumpadDivide" value="/">
                                <p>/</p>
                            </button>
                            <button class="keys" id="NumpadMultiply" value="*">
                                <p>*</p>
                            </button>
                            <button class="keys" id="Numpad7" value="7">
                                <p>7</p>
                            </button>
                            <button class="keys" id="Numpad8" value="8">
                                <p>8</p>
                            </button>
                            <button class="keys" id="Numpad9" value="9">
                                <p>9</p>
                            </button>
                            <button class="keys" id="NumpadSubtract" value="-">
                                <p>-</p>
                            </button>
                            <button class="keys" id="Numpad4" value="4">
                                <p>4</p>
                            </button>
                            <button class="keys" id="Numpad5" value="5">
                                <p>5</p>
                            </button>
                            <button class="keys"id="Numpad6" value="6">
                                <p>6</p>
                            </button>
                            <button class="keys" id="NumpadAdd" value="+">
                                <p>+</p>
                            </button>
                        </div>
                        <div id="keyboardRightPannelDown">
                            <div id="keyboardRightPannelDownLeft">
                                <button class="keys" id="Numpad1" value="1">
                                    <p>1</p>
                                </button>
                                <button class="keys" id="Numpad2" value="2">
                                    <p>2</p>
                                </button>
                                <button class="keys" id="Numpad3" value="3">
                                    <p>3</p>
                                </button>
                                <button class="keys" id="Numpad0" value="0">
                                    <p>0</p>
                                </button>
                                <button class="keys" id="NumpadDemical" value=".">
                                    <p>.</p>
                                </button>
                            </div>
                            <div id="keyboardRightPannelDownRight">
                                <button class="keys" id="NumpadEnter">
                                    <p>Enter</p>
                                </button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- JS Link -->
    <script src="JS/script.js"></script>
</body>
</html>
